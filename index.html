  <script>
    // 更健壮的Hitokoto API请求
    function fetchHitokoto() {
      fetch('https://v1.hitokoto.cn/', {
        method: 'GET',
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('hitokoto-text').textContent = data.hitokoto;
        document.getElementById('hitokoto-footer').textContent = data.hitokoto;
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        document.getElementById('hitokoto-text').textContent = '获取一言失败，请刷新重试';
        document.getElementById('hitokoto-footer').textContent = '生活就像海洋，只有意志坚强的人才能到达彼岸';
      });
    }

    // 页面加载时获取一言
    document.addEventListener('DOMContentLoaded', fetchHitokoto);
  </script>
